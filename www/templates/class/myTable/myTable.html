    <!--월요일 부분-->
    <div style="border: 2px solid;">
      <div class="row">
        <h3 class="col"> 월요일 </h3>
      </div>
      <div class="col" ng-repeat="time in timetables_mon">
        <!--json값 출력-->
        <tr>
          <td>{{time.time}} / {{time.subject}} / {{time.location}}</td>
        </tr>
      </div>
    </div>

    <div style="border: 2px solid;">
      <div class="row">
        <h3 class="col"> 화요일 </h3>
      </div>
      <div class="col" ng-repeat="time in timetables_tues">
        <tr>
          <td>{{time.time}} / {{time.subject}} / {{time.location}}</td>
        </tr>
      </div>
    </div>
    <div style="border: 2px solid;">
      <div class="row">
        <h3 class="col"> 수요일 </h3>
      </div>
      <div class="col" ng-repeat="time in timetables_wedns">

      </div>
    </div>
    <div style="border: 2px solid;">
      <div class="row">
        <h3 class="col"> 목요일 </h3>
      </div>
      <div class="col" ng-repeat="time in timetables_thurs">

          <td>{{time.time}} / {{time.subject}} / {{time.location}}</td>
        </tr>
      </div>
    </div>
    <div style="border: 2px solid;">

      </div>
      <div class="col" ng-repeat="time in timetables_fri">
